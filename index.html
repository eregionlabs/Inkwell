<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>InkBlot</title>
  <link rel="stylesheet" href="styles/app.css">
  <link rel="stylesheet" href="styles/preview.css">
  <link rel="stylesheet" href="styles/paywall.css">
</head>
<body>
  <div class="toolbar">
    <button id="btn-open" title="Open File (Cmd+O)">Open</button>
    <button id="btn-open-folder" title="Open Folder (Cmd+Shift+O)">Open Folder</button>
    <button id="btn-save" title="Save (Cmd+S)">Save</button>
    <button id="btn-export" title="Export PDF (Cmd+P)">Export PDF</button>
    <div class="toolbar-separator"></div>
    <button id="btn-preview-fullscreen" title="Toggle Preview (Cmd+Shift+P)">Preview</button>
    <span class="toolbar-spacer"></span>
    <span id="filename" class="filename">Untitled</span>
    <span id="modified-indicator" class="modified-indicator"></span>
  </div>
  <div class="main">
    <div class="sidebar" id="sidebar" style="display: none;">
      <div class="sidebar-header">
        <span class="sidebar-title" id="sidebar-title">Folder</span>
        <button class="sidebar-close" id="sidebar-close" title="Close sidebar">&times;</button>
      </div>
      <div class="sidebar-files" id="sidebar-files"></div>
    </div>
    <div class="sidebar-divider" id="sidebar-divider" style="display: none;"></div>
    <div class="editor-pane">
      <textarea id="editor" spellcheck="false" placeholder="Start writing markdown..."></textarea>
    </div>
    <div class="divider"></div>
    <div class="preview-pane">
      <div id="preview" class="preview-content"></div>
    </div>
  </div>
  <!-- Paywall overlay -->
  <div id="paywall" class="paywall-overlay" style="display: none;">
    <div class="paywall-card">
      <div class="paywall-icon">&#9997;&#65039;</div>
      <h2>Your free trial has ended</h2>
      <p>Unlock InkBlot forever for just <strong>$0.99</strong></p>
      <p class="paywall-features">Beautiful markdown editing with pixel-perfect PDF export</p>
      <button id="btn-purchase" class="paywall-btn">Unlock InkBlot â€” $0.99</button>
      <button id="btn-restore" class="paywall-btn-secondary">Restore Purchase</button>
    </div>
  </div>

  <script src="node_modules/markdown-it/dist/markdown-it.min.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
